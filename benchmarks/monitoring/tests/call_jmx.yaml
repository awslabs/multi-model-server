---
execution:
- concurrency: 1
  ramp-up: 1s
  hold-for: 40s
  scenario: Inference
scenarios:
  Inference:
    script: register_and_inference.jmx
modules:
  jmeter:
    properties:
      port : 8080
      management_port : 8081
      protocol : http
      input_filepath : kitten.jpg
reporting:
- module: passfail # this is to enable passfail module
- module: junit-xml
  data-source: pass-fail
- module: junit-xml
  data-source: sample-labels
- module: final-stats
  dump-csv : ${BASEDIR}/final_stats.csv

setting:
  env:
    BASEDIR : '.'

