---
execution:
- concurrency: 1
  ramp-up: 0s
  iterations: 5
  scenario: register_unregister

scenarios:
  register_unregister:
    script: register_unregister.jmx

modules:
  server_local_monitoring:
    class : metrics_monitoring_taurus.Monitor

services:
  - module: shellexec
    prepare:
      - "multi-model-server --start > /dev/null 2>&1"
      - "sleep 10s"
    post-process:
      - "multi-model-server --stop > /dev/null 2>&1"
  - module: server_local_monitoring
    ServerLocalClient:
      - interval: 1s
        logging : True
        metrics:
          - total_processes
          - sum_all_file_descriptors
          - frontend_memory_rss

reporting:
- module: passfail
  criteria:
    # Inbuilt Criteria
    - success of RegisterModel<100%, stop as failed
    - success of UnregisterModel<100%, stop as failed
    - avg-rt of RegisterModel>15s, stop as failed
    - avg-rt of UnregisterModel>10ms, stop as failed
    # Custom Criteria
    - class: bzt.modules.monitoring.MonitoringCriteria
      subject: ServerLocalClient/total_processes
      condition: '>'
      threshold: 1
      timeframe: 5s
      stop : true
      fail : true
    - class: bzt.modules.monitoring.MonitoringCriteria
      subject: ServerLocalClient/sum_all_file_descriptors
      condition: '>'
      threshold: 66
      timeframe: 5s
      stop : true
      fail : true
