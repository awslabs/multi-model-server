---
execution:
- concurrency: 4
  ramp-up: 1s
  hold-for: 20s
  scenario: Inference
scenarios:
  Inference:
    requests:
    - follow-redirects: true
      label: Inference Request
      method: POST
      url: ${__P(protocol,http)}://${__P(hostname,127.0.0.1)}:${__P(port,8080)}/predictions/${model}
    store-cache: false
    store-cookie: false
    use-dns-cache-mgr: false
    variables:
      model: ${__P(model_name,squeezenet_v1.1)}

modules:
  jmeter:
    properties:
      input_filepath : kitten.jpg
      model_name : squeezenet

services:
  - module: monitoring
    server-agent:
      - address: localhost:9009
        label: mms-inference-server  # if you specify label, it will be used in reports instead of ip:port
        interval: 1s    # polling interval
        logging: True # those logs will be saved to "SAlogs_192.168.0.1_4444.csv" in the artifacts dir
        metrics:
          - sum_cpu_percent
          - sum_memory_percent
          - sum_num_handles

reporting:
- module: passfail
  criteria:
  - class: bzt.modules.monitoring.MonitoringCriteria
    subject: mms-inference-server/sum_num_handles
    condition: '>'
    threshold: 180
    timeframe: 1s
    fail: true
    stop: true


