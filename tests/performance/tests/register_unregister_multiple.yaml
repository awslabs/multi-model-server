---
execution:
- concurrency: 1
  ramp-up: 0s
  iterations: 5
  scenario: register_unregister_multiple

scenarios:
  register_unregister_multiple:
    script: register_unregister_multiple.jmx

modules:
  server_local_monitoring:
    class : metrics_monitoring_taurus.Monitor

services:
  - module: shellexec
    prepare:
      - "curl -s -O https://s3.amazonaws.com/model-server/inputs/kitten.jpg"
      - "multi-model-server --start > /dev/null 2>&1"
      - "sleep 20s"
      - "curl -s -X POST http://localhost:8081/models?url=https://s3.amazonaws.com/model-server/model_archive_1.0/resnet-18.mar"
    post-process:
      - "multi-model-server --stop > /dev/null 2>&1"
      - "rm kitten.jpg"
  - module: server_local_monitoring
    ServerLocalClient:
      - interval: 1s
        logging : True
        metrics:
          - total_processes
          - sum_all_file_descriptors
          - frontend_memory_rss

reporting:
- module: passfail
  criteria:
    # Inbuilt Criteria
    - success of RegisterModel<100%, stop as failed
    - success of ScaleUp<100%, stop as failed
    - success of UnregisterModel<100%, stop as failed
    - avg-rt of RegisterModel>15s, stop as failed
    - avg-rt of ScaleUp>1.5s, stop as failed
    - avg-rt of UnregisterModel>18ms, stop as failed
    # Custom Criteria
    - class: bzt.modules.monitoring.MonitoringCriteria
      subject: ServerLocalClient/total_processes
      condition: '>'
      threshold: 2
      timeframe: 5s
      stop : true
      fail : true
    - class: bzt.modules.monitoring.MonitoringCriteria
      subject: ServerLocalClient/sum_all_file_descriptors
      condition: '>'
      threshold: 73
      timeframe: 5s
      stop : true
      fail : true
