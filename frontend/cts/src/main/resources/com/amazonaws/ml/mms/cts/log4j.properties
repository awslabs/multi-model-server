# Primary logger
log4j.rootLogger = INFO, console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{ISO8601} [%-5p] - %m%n

log4j.logger.com.amazonaws.ml.mms.cts = INFO

log4j.logger.com.amazonaws.ml.mms = WARN
log4j.logger.ACCESS_LOG = OFF
log4j.logger.MMS_METRICS = OFF
log4j.logger.MODEL_METRICS = OFF
log4j.logger.MODEL_LOG = OFF

log4j.logger.org.apache = OFF
log4j.logger.io.netty = ERROR
