# Build Spec for AWS CodeBuild CI - Benchmark

version: 0.2

phases:
  build:
    commands:
      # create and install build
      - ci/scripts/linux_build.sh
      - pip install dist/*
      # run benchmark
      - ci/scripts/linux_test_benchmark.sh

artifacts:
  files:
    - frontend/server/build/reports/tests/test/**/*
    - model-archiver/results_units/**/*
    - result_units/**/*
    - logs/**/*
    - /tmp/MMSBenchmark/**/*


