---
execution:
- concurrency: 1
  ramp-up: 0s
  iterations: 5
  scenario: register_unregister

scenarios:
  register_unregister:
    script: register_unregister.jmx

modules:
  server_local_monitoring:
    class : metrics_monitoring_taurus.Monitor

services:
  - module: shellexec
    prepare:
      - "curl -s -O https://s3.amazonaws.com/model-server/inputs/kitten.jpg"
      - "multi-model-server --start > /dev/null 2>&1"
      - "sleep 10s"
    post-process:
      - "multi-model-server --stop > /dev/null 2>&1"
      - "rm kitten.jpg"
  - module: server_local_monitoring
    ServerLocalClient:
      - interval: 1s
        logging : True
        metrics:
          - total_processes
          - sum_all_file_descriptors
          - frontend_memory_rss

reporting:
- module: passfail
  criteria:
    # Inbuilt Criteria
    - success of RegisterModel<${success_RegisterModel}, stop as failed
    - success of UnregisterModel<${success_UnRegisterModel}, stop as failed
    - avg-rt of RegisterModel>${avg_rt_RegisterModel}, stop as failed
    - avg-rt of UnregisterModel>${avg_rt_UnRegisterModel}, stop as failed
    # Custom Criteria
    - class: bzt.modules.monitoring.MonitoringCriteria
      subject: ServerLocalClient/total_processes
      condition: '>'
      threshold: ${total_processes}
      timeframe: 5s
      stop : true
      fail : true
    - class: bzt.modules.monitoring.MonitoringCriteria
      subject: ServerLocalClient/sum_all_file_descriptors
      condition: '>'
      threshold: ${sum_all_file_descriptors}
      timeframe: 5s
      stop : true
      fail : true
